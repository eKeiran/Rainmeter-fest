[Rainmeter]
Update=-1
Group=ColorPicker
DynamicWindowSize=1
AccurateText=1
OnRefreshAction=[!Zpos "1"][!DeactivateConfigGroup "Minimized"]
LocalFont=

[Metadata]
Name=IdeateColorPicker
Author=Harkeerat
Information=A color picking / changing skin with colors IDEATE has used so far
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=4.3

[Variables]
@include=#@#styles.inc
ActionsToTake=[!WriteKeyValue Variables Color "[#Chosen]" "#@#styles.inc"][!Refresh "*"]
ZoomCreate=1
Chosen=7, 19, 48




[MeterShape1]
Meter=Shape
Shape=Rectangle 0,0,400,550 | Fill Color 0,0,0, 220 | StrokeWidth 2 | Stroke Color 255,255,255
X=0
Y=0

[Meterext1]
Meter=STRING
X=200
Y=20
FontSize=30
StringAlign=CENTER
AntiAlias=1
Text=IDEATE COLORS
FontColor=255, 229, 0
FontWeight=600
InlineSetting=Underline


[MeterShape2]
Meter=Shape
Shape=Rectangle 0,0,300,30 | Fill Color 255,255,255
X=50
Y=75r
LeftMouseUpAction=[!WriteKeyValue Variables Chosen "255,255,255"][#ActionsToTake]

