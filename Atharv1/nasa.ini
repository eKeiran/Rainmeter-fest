[Rainmeter]
Update = 1000
AccurateText = 1

[Metadata]
Name = System Info & Clock
Author = Your Name
Information = Displays system information and a clock.

[MeasureCPU]
Measure = CPU
Processor = 1
UpdateDivider = 1

[MeasureRAM]
Measure = PhysicalMemory
UpdateDivider = 1

[MeasureTime]
Measure = Time
Format = %H:%M

[MeasureDate]
Measure = Time
Format = %A, %B %d, %Y

[Background]
Meter = Image
SolidColor = 0,0,0,1
X = 0
Y = 0
W = 250
H = 160

[CPU]
Meter = String
MeasureName = MeasureCPU
X = 10
Y = 10
FontFace = Arial
FontSize = 12
FontColor = 255,255,255,255
Text = CPU Usage: %1%

[RAM]
Meter = String
MeasureName = MeasureRAM
X = 10
Y = 40
FontFace = Arial
FontSize = 12
FontColor = 255,255,255,255
Text = RAM Usage: %1B

[Time]
Meter = String
MeasureName = MeasureTime
X = 10
Y = 70
FontFace = Arial
FontSize = 12
FontColor = 255,255,255,255
Text = Time: %1

[Date]
Meter = String
MeasureName = MeasureDate
X = 10
Y = 100
FontFace = Arial
FontSize = 12
FontColor = 255,255,255,255
Text = Date: %1
