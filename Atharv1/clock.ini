[Rainmeter]
Update = 1000
AccurateText = 1

[Metadata]
Name = My Clock
Author = Your Name
Information = A simple clock and date skin.

[MeasureTime]
Measure = Time
Format = %H:%M

[MeasureDate]
Measure = Time
Format = %A, %B %d, %Y

[Background]
Meter = Image
SolidColor = 0,0,0,1
X = 0
Y = 0
W = 200
H = 100

[Time]
Meter = String
MeasureName = MeasureTime
X = 10
Y = 10
FontFace = Arial
FontSize = 24
FontColor = 255,255,255,255
Text = %1

[Date]
Meter = String
MeasureName = MeasureDate
X = 10
Y = 40
FontFace = Arial
FontSize = 12
FontColor = 255,255,255,200
Text = %1
