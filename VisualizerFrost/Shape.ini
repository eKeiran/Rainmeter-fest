Shape2=Rectangle (#Spacing#*18.9),(#Height#/2-#OffsetY#*4.4),(#Spacing#*0.3),(#Height#/2),(#Spacing#/12) | StrokeWidth 0 | Fill LinearGradient1 MyFillGradientBackFill

