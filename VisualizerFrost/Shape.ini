[Variables]
@include="#CurrentPath#Settings\Variables.inc"

[Metadata]
Name=Audio Dimensia III
Author=Eclectic Tech
Information=Audio visualizer with 4 perspective layers of sound visualization. It is a tool that lets you experiment with stroke patterns, fill shades, and colors in a dimensional environment to create unique audio visualizers.
License=Creative Commons Share-Alike NC BY 3
Version=1.2019.04.09

[Rainmeter]
Group=#RootConfig#
Update=16
DynamicWindowSize=1
AccurateText=1
DragGroup=#RootConfig#/Shape1
BackgroundMode=2
SolidColor=0,0,0,#BackOn#
AlwaysOnTop=-3
LoadOrder=1
OnRefreshAction=[!SnapEdges "0" "#CURRENTCONFIG#"][!UpdateMeasure MeasureChameleon]

LeftMouseDoubleClickAction=[!ToggleConfig "#CurrentConfig#\Settings" "Settings.ini"]

MiddleMouseDownAction=[!WriteKeyValue Variables Separation "(-#Height#*1.25)" "#CurrentPath#Settings\Variables.inc"][!Refresh]
MiddleMouseUpAction=[!WriteKeyValue Variables Separation "0" "#CurrentPath#Settings\Variables.inc"][!Refresh]

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle="Open Shape Settings"
ContextAction=[!ActivateConfig "#CurrentConfig#\Settings" "Settings.ini"]
ContextTitle2="---"
ContextTitle3="Toggle Mirrored Image"
ContextAction3=[!WriteKeyValue Variables HideMirrored "(1-#HideMirrored#)" "#CurrentPath#Settings\Variables.inc"][!SetVariable HideMirrored "(1-#HideMirrored#)"][!UpdateMeter *][!Redraw]
ContextTitle4="---"
ContextTitle5=Toggle Background Shade
ContextAction5=[!WriteKeyValue Variables BackOn "(1-#BackOn#)" "#CurrentPath#Settings\Variables.inc"][!SetVariable BackOn "(1-#BackOn#)"][!Refresh]
ContextTitle6=Toggle Corner Pillars
ContextAction6=[!WriteKeyValue Variables BackPillarAlpha "(1-#BackPillarAlpha#)" "#CurrentPath#Settings\Variables.inc"][!SetVariable BackPillarAlpha "(1-#BackPillarAlpha#)"][!UpdateMeter *][!Redraw]
ContextTitle7=Toggle Base Grid
ContextAction7=[!WriteKeyValue Variables HideBaseGrid "(1-#HideBaseGrid#)" "#CurrentPath#Settings\Variables.inc"][!SetVariable HideBaseGrid "(1-#HideBaseGrid#)"][!UpdateMeter *][!Redraw]
ContextTitle8="---"
ContextTitle9=Light Base Grid
ContextAction9=[!WriteKeyValue Variables GridImage "Light" "#CurrentPath#Settings\Variables.inc"][!SetVariable GridImage "Light"][!WriteKeyValue Variables HideBaseGrid "0" "#CurrentPath#Settings\Variables.inc"][!SetVariable HideBaseGrid "0"][!UpdateMeter *][!Redraw]
ContextTitle10=Dark Base Grid
ContextAction10=[!WriteKeyValue Variables GridImage "Dark" "#CurrentPath#Settings\Variables.inc"][!SetVariable GridImage "Dark"][!WriteKeyValue Variables HideBaseGrid "0" "#CurrentPath#Settings\Variables.inc"][!SetVariable HideBaseGrid "0"][!UpdateMeter *][!Redraw]
ContextTitle11=---
ContextTitle12=Chameleon Colors
ContextAction12=[!WriteKeyValue Variables UseChameleon (1-#UseChameleon#) "#CurrentPath#Settings\Variables.inc"][!SetVariable UseChameleon (1-#UseChameleon#)][!UpdateMeasure MeasureChameleon]
ContextTitle13=User Colors
ContextAction13=[!WriteKeyValue Variables UseChameleon 0 "#CurrentPath#Settings\Variables.inc"][!Refresh]
ContextTitle14=---
ContextTitle15=More Actions...
ContextAction15=[!SkinMenu]

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
BlurEnabled=#BlurOn#
Type=None
;None
;Blur
;Acrylic
Border=None

; Possible Future Option 1
; To have shape rotate constantly a full 360 degrees, set the Rotation value to this: [*m360*] in the settings skin

[m360]
Measure=Calc
Formula=Counter+1 % 360
DynamicVariables=1

@includeChameleon=#@#Includes\ChameleonMeasures.inc

[MeasureChameleon]
Measure=Calc
Formula=1
IfCondition=(#UseChameleon#=1)
IfTrueAction=[!SetVariable FillColor1 #FG1#][!SetVariable FillColor2 #FG2#][!SetVariable FillColor3 #BG1#][!SetVariable FillColor4 #BG2#][!SetVariable DrawColor1 #FG1#][!SetVariable DrawColor2 #FG2#][!SetVariable DrawColor3 #BG1#][!SetVariable DrawColor4 #BG2#][!UpdateMeter *][!Redraw]
DynamicVariables=1

[MeasurePlayerActive]
Measure=Plugin
Plugin=Process
ProcessName=#PlayerProcessExe#
IfCondition=(#CurrentSection#=-1)
IfTrueAction=[!DisableMeasureGroup AL]
IfFalseAction=[!EnableMeasureGroup AL]
IfConditionMode=1
UpdateDivider=40
Disabled=#DisableTestActive#

[MeasureAudioLevel]
Group=AL
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=0
RMSDecay=0
RMSGain=1
PeakAttack=0
PeakDecay=0
PeakGain=1
FFTSize=4096
FFTOverlap=2048
FFTAttack=25
FFTDecay=75
Bands=100
FreqMin=30
FreqMax=19000
Sensitivity=#Sensitivity#
; ID=
; Documentation: https://docs.rainmeter.net/manual-beta/plugins/audiolevel/

[MeasureAudioMute]
Measure=Calc
Formula=1
IfCondition=MeasureAudioLevel<0.0000001
IfTrueAction=[!HideMeterGroup Shapes]
IfFalseAction=[!ShowMeterGroup Shapes]
IfConditionMode=1

@includeMeasures="#@#measures100.inc"

@includeMeasuresSmooth="#@#measures100smooth.inc"

[BoundingBox]
Meter=Image
SolidColor=0,0,0,0
W=(#MW#*2.25)
H=(#MH#*2.25)
MouseScrollUpAction=[!WriteKeyValue Variables Separation "(Clamp(#Separation#-(#Height#/100),(-#Height#*1.95),#Height#))" "#CurrentPath#Settings\Variables.inc"][!SetVariable Separation "(Clamp(#Separation#-(#Height#/100),(-#Height#*1.95),#Height#))"][!UpdateMeter *][!Redraw]
MouseScrollDownAction=[!WriteKeyValue Variables Separation "(Clamp(#Separation#+(#Height#/100),(-#Height#*1.95),#Height#))" "#CurrentPath#Settings\Variables.inc"][!SetVariable Separation "(Clamp(#Separation#+(#Height#/100),(-#Height#*1.95),#Height#))"][!UpdateMeter *][!Redraw]
DynamicVariables=1

[ShapeGrid]
Meter=Shape
Group=Shapes
X=(#MW#/1.75)
Y=#VerticalShift#
DynamicVariables=1

MyExtraDark=StrokeWidth 0.5 | StrokeColor 0,0,0,(220*(1-#HideBaseGrid#))

MyExtraLight=StrokeWidth 0.5 | StrokeColor 250,250,250,(220*(1-#HideBaseGrid#))

; Shape=Line StartX, StartY, EndX, EndY
; Vertical grid
Shape=Line (#Spacing#*7),(#Height#*2-#OffsetY#*4.5),0,(#Height#*2) | Extend MyExtra#GridImage#
Shape2=Line (#Spacing#*8),(#Height#*2-#OffsetY#*4.5),(#Spacing#*2.1),(#Height#*2) | Extend MyExtra#GridImage#
