DynamicVariables=1

TransformationMatrix=(Cos(Rad(#TiltAngle#)));(-Sin(Rad(#TiltAngle#)));(Sin(Rad(#TiltAngle#)));(Cos(Rad(#TiltAngle#)));((#MW#*0.5)+[Shape:X]-((#MW#*0.5)+[Shape:X])*Cos(Rad(#TiltAngle#))-((#MH#*0.5)+[Shape:Y])*Sin(Rad(#TiltAngle#)));((#MH#*0.5)+[Shape:Y]+((#MW#*0.5)+[Shape:X])*Sin(Rad(#TiltAngle#))-((#MH#*0.5)+[Shape:Y])*Cos(Rad(#TiltAngle#)))

[Shape]
Meter=Shape
Group=Shapes
X=(#MW#/1.75)
Y=(#Height#+#VerticalShift#)
DynamicVariables=1

; Left rear pillar
Shape=Rectangle (#Spacing#*6.8),(#Height#/2-#OffsetY#*4.4),(#Spacing#*0.3),(#Height#/2),(#Spacing#/12) | StrokeWidth 0 | Fill LinearGradient1 MyFillGradientBackFill
