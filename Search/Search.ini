[Rainmeter]
Update=1000

[Metadata]
Name=Search
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
ImageLocation1=#@#Search.png
@include=#@#styles.inc

[SearchElement]
Meter=Shape
Shape=Rectangle 0,0,165, 70,#Radius# |Fillcolor #Color# |Strokewidth 0


[measureInput]
Measure=Plugin
Plugin=InputText.dll
X=35
Y=20
W=140
H=30
SolidColor=255,255,255,50
FontColor=0,0,0
Fontsize=15
Text=Search...
FontFace=#fontName#
Antialias=1
FocusDismiss=1
Command1=!Execute ["http://www.google.com/search?q=$UserInput$"]

----------------------------------
SEARCH METER

[Google]
Meter=image
ImageName=#ImageLocation1#
X=10
Y=20
H=26
SolidColor=180,180,180
LeftMouseDownAction=!Execute [!RainmeterPluginBang "measureInput ExecuteBatch 1"]

